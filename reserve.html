<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b86300fd7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-1">Hot Restaurant</h1>
            <hr>
            <h2 class="display-4 pb-3">Make a booking</h2>

            <a href="tables">
                <button type="button" class="ml-2 btn-lg btn-outline-success"><i class="fas fa-book"></i> See Tables</button>
            </a>
            <a href="index">
                <button type="button" class="mr-2 btn-lg btn-outline-danger"><i class="fas fa-home"></i> Home</button>
            </a>
        </div>
        <div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Table</label>
								<input type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="bookingName">
                            </div>
                            <div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="emailAddress">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        bookingName: $("#bookingName").val().trim(),
        uniqueID: $("#uniqueID").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        emailAddress: $("#emailAddress").val().trim()
      };

      // Question: What does this code do??
      $.post("tables", newTable)
        .then(function(data) {
          console.log("tables.html", data);
          alert("Adding tables...");
        });
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>

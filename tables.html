<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b86300fd7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-1">Hot Restaurant</h1>
            <hr>
            <h2 class="display-4 pb-3">Current reservations</h2>

            <a href="reserve">
                <button type="button" class="ml-2 btn-lg btn-outline-success"><i class="fas fa-book"></i> Make a reservation</button>
            </a>
            <a href="index">
                <button type="button" class="mr-2 btn-lg btn-outline-danger"><i class="fas fa-home"></i> Home</button>
            </a>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header" id="name">  
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header" id="name">  
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header" id="name">  
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="server.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

    <script>
        $( document ).ready(function() {

            $.get("/api/tables", function(data) {
                for(let booking of data) {
                    $("#name").append(`
                    <div>
                        <h1>${booking.bookingName}</h1>
                        <p>${booking.emailAddress}</p>
                        <p>${booking.uniqueID}</p>
                    </div>`);
                
                }
            })

            

            
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
